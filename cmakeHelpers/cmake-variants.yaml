buildtype:
  default: debug
  description: Build type
  choices:
    debug:
      short: Debug
      long: Build with debug info
      buildType: Debug
    release:
      short: Release
      long: Build with release info
      buildType: Release

useAddons:
  default: 'yes'
  choices:
    'yes':
      short: UseAddons
      long: Enable usage of all addons
      settings:
        GEN_GRAPHVIZ: yes
        QT_EXAMPLE: yes
        CMAKE_PREFIX_PATH: /home/alex/Qt/6.5.1/gcc_64/lib/cmake
        ADDRESS_SANITIZER: yes
        CMAKE_CXX_CPPCHECK: "cppcheck"
    'no':
      short: DontUseAddons
      long: Disable usage of all addons
      settings:
        GEN_GRAPHVIZ: no
        QT_EXAMPLE: no
        ADDRESS_SANITIZER: no
        CMAKE_CXX_CPPCHECK: ""

enableTests:
  default: 'no'
  choices:
    'yes':
      short: UseTests
      long: Enable tests and benchmarks
      settings:
        TEST_CMAKE: yes
        BENCHMARK_CMAKE: yes
        test_disable_pthreads: yes
    'no':
      short: DontUseTests
      long: Disable tests and benchmarks
      settings:
        TEST_CMAKE: no
        BENCHMARK_CMAKE: no

coverage:
  default: no_coverage
  choices:
    # enable coverage by additional compiler flags
    coverage:
      short: cov
      long: build with coverage instrumentation
      settings:
        COVERAGE_ON: yes
    no_coverage:
      short: no_coverage
      long: build without coverage